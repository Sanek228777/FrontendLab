<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-600 to-indigo-600">
  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">

    <h2 class="text-3xl font-bold text-center text-purple-700 mb-6">Реєстрація</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <!-- Name -->
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2">Ім’я</label>
        <input
          type="text"
          formControlName="name"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-400 focus:outline-none"
          placeholder="Введіть ваше ім’я"
        />
        <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-red-500 text-sm mt-1">
          Введіть ім’я
        </div>
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2">Електронна пошта</label>
        <input
          type="email"
          formControlName="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-400 focus:outline-none"
          placeholder="Введіть вашу пошту"
        />
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-red-500 text-sm mt-1">
          Введіть коректну пошту
        </div>
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2">Пароль</label>
        <input
          type="password"
          formControlName="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-400 focus:outline-none"
          placeholder="Введіть пароль"
        />
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-red-500 text-sm mt-1">
          Пароль має містити мінімум 6 символів
        </div>
      </div>


      <!-- Submit -->
      <button
        type="submit"
        [disabled]="form.invalid"
        class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 rounded-lg font-semibold transition duration-200 disabled:opacity-50"
      >
        Зареєструватися
      </button>
    </form>

    <!-- Link to login -->
    <p class="mt-4 text-center text-gray-600">
      Вже маєш акаунт?
      <a routerLink="/login" class="text-purple-600 font-semibold hover:underline">
        Увійти
      </a>
    </p>
  </div>
</div>
